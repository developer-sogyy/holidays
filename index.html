<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odpočet do prázdnin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Odpočet do prázdnin (2024/25)</h2>
    <div class="mainTitle">Podzimní prázdniny 2024</div>
    <div class="about">29.10.2024 - 30.10.2024</div>
    <div class="countdown">
        <div id="weekPodz">00</div>
        <div id="dayPodz">00</div>
        <div id="hourPodz">00</div>
        <div id="minutePodz">00</div>
        <div id="secondPodz">00</div>
        <div id="milisecondPodz">00</div>
    </div>
    
    <div class="mainTitle">Vánoční prázdniny 2024/25</div>
    <div class="about">23.12.2024 - 06.01.2025</div>
    <div class="countdown">
        <div id="weekVan">00</div>
        <div id="dayVan">00</div>
        <div id="hourVan">00</div>
        <div id="minuteVan">00</div>
        <div id="secondVan">00</div>
        <div id="milisecondVan">00</div>
    </div>
    
    <div class="mainTitle">Pololetní prázdniny 2025</div>
    <div class="about">03.02.2025 - 09.02.2025</div>
    <div class="countdown">
        <div id="weekPol">00</div>
        <div id="dayPol">00</div>
        <div id="hourPol">00</div>
        <div id="minutePol">00</div>
        <div id="secondPol">00</div>
        <div id="milisecondPol">00</div>
    </div>
    <script src="script.js"></script>
</body>
<footer>Made by crhaxx 2024</footer>
</html>
